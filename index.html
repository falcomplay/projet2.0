<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Réserver vos vacances de rêve - Réservia</title>
</head>
<body>
    <div id="blockbody">
        <header>
            <img src="images/logo/Reservia.svg" alt="logo">
            <nav>
                <ul>
                    <li><a href="#hebergement">Hébergements</a></li>
                    <li><a href="#activites">Activités</a></li>
                    <li><a href="#"><span>S'inscrire</span></a></li> 
                </ul>
            </nav>
        </header>
        <section id="search_filters">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
            <div id="lookforbar">
                <button id="localisation">
                    <img src="images/svg/map-marker-alt-solid.svg" class="map_marker" alt="marker-map">
                </button>
                <input type="combobox" placeholder="Marseille, France">
                <a href="#">
                <button id="search_button">Rechercher</button>
            </a>
            </div>
            <div id="filter">
                <h2>Filtres</h2>
                <input type="checkbox" id="mycheckbox1"><label for="mycheckbox1"><div class="frame"><img src="images/svg/money-bill-wave-solid.svg"></div>Économique</label>
                <input type="checkbox" id="mycheckbox2"><label for="mycheckbox2"><div class="frame"><img src="images/svg/child-solid.svg"></div>Familial</label>
                <input type="checkbox" id="mycheckbox3"><label for="mycheckbox3"><div class="frame"><img src="images/svg/heart-solid.svg"></div>Romantique</label>
                <input type="checkbox" id="mycheckbox4"><label for="mycheckbox4"><div class="frame"><img src="images/svg/dog-solid.svg"></div>Animaux autorisés</label>
            </div>
            <div id="iline"><div id="framei"><img src="images/svg/info-solid.svg" alt="i"></div>Plus de 500 logements sont disponibles dans cette ville</div>
        </section>

        <!-- Main -->

    </div>
</body>
